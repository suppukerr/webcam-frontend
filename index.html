<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xbox Camera Interface</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --xbox-green: #9bf00b;
            --xbox-dark: #0f1a05;
            --xbox-glow: #388e3c;
        }

        body {
            background-color: #000;
            background-image: 
                radial-gradient(circle at 30% 30%, rgba(20, 50, 0, 0.8), #000 70%),
                linear-gradient(0deg, transparent 24%, rgba(0, 255, 0, .05) 25%, rgba(0, 255, 0, .05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 0, .05) 75%, rgba(0, 255, 0, .05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(0, 255, 0, .05) 25%, rgba(0, 255, 0, .05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 0, .05) 75%, rgba(0, 255, 0, .05) 76%, transparent 77%, transparent);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å—Ç–∞—Ä–æ–≥–æ –º–æ–Ω–∏—Ç–æ—Ä–∞ (scanlines) */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ */
        .ui-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* –°–§–ï–†–ê (–ö–∞–º–µ—Ä–∞) */
        .orb-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* –í—Ä–∞—â–∞—é—â–∏–µ—Å—è –∫–æ–ª—å—Ü–∞ –≤–æ–∫—Ä—É–≥ —Å—Ñ–µ—Ä—ã */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(155, 240, 11, 0.3);
            box-shadow: 0 0 10px var(--xbox-glow);
        }
        .ring-1 { width: 110%; height: 110%; animation: spin 10s linear infinite; border-top-color: var(--xbox-green); }
        .ring-2 { width: 130%; height: 130%; animation: spin-rev 15s linear infinite; border-left-color: var(--xbox-green); }
        
        /* –°–∞–º–∞ –∫–∞–º–µ—Ä–∞ –≤–Ω—É—Ç—Ä–∏ —Å—Ñ–µ—Ä—ã */
        .camera-orb {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #000;
            border: 6px solid var(--xbox-green);
            box-shadow: 
                0 0 30px var(--xbox-green), 
                inset 0 0 40px #000;
            overflow: hidden;
            position: relative;
            z-index: 2;
        }

        /* –í–∏–¥–µ–æ –ø–æ—Ç–æ–∫ */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8; /* –ß—É—Ç—å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ–µ —á—Ç–æ–±—ã —Å–º–µ—à–∞—Ç—å—Å—è —Å –∑–µ–ª–µ–Ω—ã–º —Ñ–æ–Ω–æ–º */
            filter: sepia(100%) hue-rotate(50deg) saturate(300%) contrast(1.2); /* –ó–µ–ª–µ–Ω—ã–π —Ñ–∏–ª—å—Ç—Ä */
            transform: scaleX(-1); /* –ó–µ—Ä–∫–∞–ª—å–Ω–æ–µ –æ—Ç—Ä–∞–∂–µ–Ω–∏–µ */
        }
        
        /* "–ë–ª–∏–∫" –Ω–∞ —Å—Ç–µ–∫–ª–µ —Å—Ñ–µ—Ä—ã */
        .shine {
            position: absolute;
            top: 10%;
            left: 20%;
            width: 30%;
            height: 20%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            z-index: 5;
            pointer-events: none;
        }

        /* –ú–ï–ù–Æ (–ö–Ω–æ–ø–∫–∏) */
        .menu-list {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ –ø—Ä–∞–≤–æ–º—É –∫—Ä–∞—é –∫–∞–∫ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–µ */
            width: 90%;
            gap: 15px;
        }

        .menu-item {
            position: relative;
            background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(20, 50, 0, 0.9) 100%);
            border: 1px solid var(--xbox-green);
            border-radius: 0 10px 10px 0;
            padding: 12px 20px;
            width: 100%;
            max-width: 300px;
            text-align: right;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 14px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 0 5px rgba(155, 240, 11, 0.2);
            /* –°–∫–æ—Å –∫–Ω–æ–ø–∫–∏ */
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%); 
        }

        .menu-item:hover, .menu-item.active {
            background: var(--xbox-green);
            color: #000;
            box-shadow: 0 0 20px var(--xbox-green);
            padding-right: 30px;
        }

        /* –ö—Ä—É–∂–æ–∫ —Å–ª–µ–≤–∞ –æ—Ç –∫–Ω–æ–ø–∫–∏ (–∏–º–∏—Ç–∞—Ü–∏—è "–ø—É–∑—ã—Ä—è" –∏–∑ –º–µ–Ω—é Xbox) */
        .menu-bubble {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, var(--xbox-green) 20%, #000 90%);
            border-radius: 50%;
            border: 2px solid var(--xbox-green);
            margin-right: 10px;
            box-shadow: 0 0 10px var(--xbox-green);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes spin-rev { 0% { transform: rotate(360deg); } 100% { transform: rotate(0deg); } }

        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ "–í—ã–∫–ª—é—á–µ–Ω–æ" –¥–ª—è –∫–∞–º–µ—Ä—ã */
        .placeholder-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--xbox-green);
            text-shadow: 0 0 10px var(--xbox-green);
            font-size: 40px;
            font-weight: 900;
            z-index: 1;
        }

        .status-bar {
            position: absolute;
            bottom: 20px;
            font-size: 10px;
            opacity: 0.7;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>
    <canvas id="canvas" style="display:none;"></canvas>

    <div class="ui-container">
        <!-- –°–µ–∫—Ü–∏—è –°—Ñ–µ—Ä—ã -->
        <div class="orb-wrapper">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            
            <div class="camera-orb">
                <div class="shine"></div>
                <div class="placeholder-text" id="xbox-logo">X</div>
                <video id="video" autoplay playsinline></video>
            </div>
        </div>

        <!-- –°–µ–∫—Ü–∏—è –ú–µ–Ω—é -->
        <div class="menu-list">
            
            <div class="menu-item active" id="start-btn">
                <div class="menu-bubble"></div>
                <span>ACTIVATE CAM</span>
            </div>

            <div class="menu-item" onclick="alert('–§—É–Ω–∫—Ü–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">
                <div class="menu-bubble"></div>
                <span>MEMORY</span>
            </div>

            <div class="menu-item" onclick="alert('–§—É–Ω–∫—Ü–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">
                <div class="menu-bubble"></div>
                <span>SETTINGS</span>
            </div>

            <div class="menu-item" id="share-btn" style="display: none;">
                <div class="menu-bubble"></div>
                <span>SHARE STORY</span>
            </div>

        </div>

        <div class="status-bar">SYSTEM READY // ONLINE</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startBtn = document.getElementById('start-btn');
        const shareBtn = document.getElementById('share-btn');
        const logo = document.getElementById('xbox-logo');
        const tg = window.Telegram.WebApp;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.expand();
        tg.MainButton.hide(); // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é –∫–Ω–æ–ø–∫—É TG, —É –Ω–∞—Å —Å–≤–æ–π –¥–∏–∑–∞–π–Ω
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≤–Ω–µ—à–Ω–µ–≥–æ –≤–∏–¥–∞ –ø–æ–¥ —Ç–µ–º—É –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');

        startBtn.onclick = async () => {
            try {
                // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è
                startBtn.querySelector('span').innerText = "INITIALIZING...";
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "user", // –§—Ä–æ–Ω—Ç–∞–ª—å–Ω–∞—è –∫–∞–º–µ—Ä–∞
                        width: { ideal: 640 },
                        height: { ideal: 640 }
                    },
                    audio: false
                });

                video.srcObject = stream;
                
                // –ö–æ–≥–¥–∞ –≤–∏–¥–µ–æ –ø–æ—à–ª–æ
                video.onloadedmetadata = () => {
                    logo.style.display = 'none'; // –£–±–∏—Ä–∞–µ–º –±—É–∫–≤—É X
                    startBtn.querySelector('span').innerText = "LIVE FEED";
                    startBtn.classList.remove('active'); // –£–±–∏—Ä–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É –∫–Ω–æ–ø–∫–∏

                    shareBtn.style.display = 'flex';
                };

            } catch (err) {
                console.error(err);
                startBtn.querySelector('span').innerText = "ERROR";
                tg.showAlert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: " + err.message);
            }
        };
        shareBtn.onclick = () => {
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // –†–∏—Å—É–µ–º –∫–∞–¥—Ä (—Å –∑–µ—Ä–∫–∞–ª—å–Ω—ã–º –æ—Ç—Ä–∞–∂–µ–Ω–∏–µ–º –¥–ª—è —Ñ—Ä–æ–Ω—Ç–∞–ª–∫–∏)
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // –ü–æ–ª—É—á–∞–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            const imageData = canvas.toDataURL('image/png');
            
            // –ú–µ—Ç–æ–¥ Telegram –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ —Å—Ç–æ—Ä–∏—Å
            if (tg.shareToStory) {
                tg.shareToStory(imageData, {
                    text: "Xbox Vision System Activated üü¢"
                });
            } else {
                tg.showAlert("–û–±–Ω–æ–≤–∏—Ç–µ Telegram –¥–ª—è –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ –∏—Å—Ç–æ—Ä–∏–π");
            }
        };
    </script>
</body>
</html>
